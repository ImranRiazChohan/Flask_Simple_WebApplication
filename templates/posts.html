{% extends 'base.html' %}

{% block title %}
<title>Post</title>
{% endblock %}

{% block body %}
<h1>Posts</h1>
<hr>
<h2>Create New Blog Post</h2>
<form action="/posts",method="POST">
    Title:<input type="text" name="title" id="title">
    <br>
    Author:<input type="text" name="author" id="author">
    <br>
    Post:<input type="text" name=blog" id="blog">
    <br>
    <input type="submit" value="Post">
</form>
<hr>
    {% for posts in post %}
    <h2>{{posts.title}}</h2>
    {% if posts.author %}
        <h1>By:{{posts.author}}</h1>
    {% else %}
        <h3> BY:N/A</h3>
    {% endif %}
    <p2>{{posts.blog}}</p2>
    {% endfor %}
{% endblock %}
